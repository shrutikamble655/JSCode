<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumprime(num)
        {
            let count=0;
            let sum=0;
            const isprime=count=>{
                for(let i=2;i<count;i++)
                {
                    if(count%i===0)
                    {
                        return false;
                    }
                }
                return count>=2;
            }
            while(num>=count)
            {
                if(isprime(count))
                {
                    sum=sum+count;
                }
                count++;
            }
            return sum;
        }
        console.log(sumprime(10));
    </script>
</body>
</html>
